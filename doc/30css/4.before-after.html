<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素</title>
    <style type="text/css">
        .hooks {
            width: 300px;
            height: 300px;
            color: #ffffff;
            font-size: 36px;
            background: #0071ff;
            display: flex;
            flex-direction: row;
            justify-content: center;
            position: relative;
        }

        .child {
            background: #cccccc;
            display: inline-flex;
            align-items: center;
        }

        .hooks::before {
            content: 'before';
            display: inline-block;
            height: 100px;
            width: 100px;
            background: orange;
            position: absolute;
            top: 40px;
            left: 30px;
        }

        .hooks::after {
            content: 'after';
            display: inline-block;
            height: 100px;
            width: 100px;
            background: red;
            position: absolute;
            bottom: 30px;
            right: 30px;
        }

        .brother {
            background: #65fff2;
        }
        .input-hooks{
            border: none;
            width: 128px;
            height: 18px;
            border-bottom: 1px solid #292929;
            position: relative;
        }
        label{
            position: relative;
        }
        label::after {
            content: '';
            display: inline-block;
            height: 9px;
            width: 128px;
            border-left: 1px solid #292929;
            border-right: 1px solid #292929;
            position: absolute;
            bottom: -1px;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="hooks">
        <div class="child">666</div>
    </div>
    <div class="brother">
        又一个div
    </div>
    <label for="name">
        <input class="input-hooks" type="text" name="name" id="name" placeholder="name">
    </label>
</body>
</html>
